name: sample-github-action

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: sample job
    steps:
      - uses: actions/checkout@v2
      - id: foo
        uses: tarappo/sample-composite-action@v1
        with:
          who-to-greet: ${{ secrets.SAMPLE_SECRETS_ENV }}
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash
      - run: echo "GITHUB_REF_NAME：${GITHUB_HEAD_REF}"
        shell: bash
      - run: echo "Secrets：${{ secrets.SAMPLE_SECRETS_ENV }}"
        shell: bash

